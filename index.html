<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoNotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
        }
        
        .logo span {
            color: #3366ff;
        }
        
        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .menu-dot {
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            margin: 3px 0;
        }
        
        .search-bar {
            background-color: #fff;
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            box-shadow: none;
        }
        
        .search-icon {
            color: #666;
            font-size: 24px;
            margin-right: 15px;
        }
        
        .search-input {
            border: none;
            background: none;
            font-size: 18px;
            width: 100%;
            color: #333;
            font-weight: 500;
        }
        
        .search-input::placeholder {
            color: #999;
            font-weight: 500;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .tab {
            padding: 12px 30px;
            background-color: #fff;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            box-shadow: none;
            white-space: nowrap;
        }
        
        .tab.active {
            background-color: #fff;
            color: #333;
        }
        
        .notes-area {
            min-height: 400px;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #3366ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(51, 102, 255, 0.3);
            cursor: pointer;
        }
        
        .add-icon {
            color: white;
            font-size: 32px;
            font-weight: 300;
        }
        
        .notes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .note {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: none;
            min-height: 150px;
        }
        
        .note-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .note-content {
            color: #666;
            font-size: 16px;
        }
        
        .note-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
            padding: 20px;
            display: none;
        }
        
        .note-form.active {
            display: block;
        }
        
        .note-form-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .note-form-title {
            font-size: 24px;
            font-weight: 600;
        }
        
        .close-button {
            font-size: 24px;
            cursor: pointer;
        }
        
        .note-form-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .note-form-textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }
        
        .save-button {
            padding: 15px 30px;
            background-color: #3366ff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Category Modal Styles - Updated to match the image */
        .category-modal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: none;
            z-index: 1000;
            display: none;
            padding: 30px 20px;
        }
        
        .category-modal.active {
            display: block;
        }
        
        .category-modal-header {
            font-size: 36px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .category-input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .category-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 18px;
            margin-right: 15px;
            background-color: #f5f7fa;
        }
        
        .category-input::placeholder {
            color: #999;
        }
        
        .category-input:focus {
            outline: none;
            border-color: #3366ff;
        }
        
        .category-submit {
            width: 60px;
            height: 60px;
            background-color: #3366ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: none;
        }
        
        .check-icon {
            color: white;
            font-size: 24px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .search-bar {
                padding: 12px 20px;
            }
            
            .search-input {
                font-size: 16px;
            }
            
            .tab {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>Evo</span>Notes
            </div>
            <div class="menu-button">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" placeholder="Search Notes" id="search-input">
        </div>
        
        <div class="tabs" id="tabs">
            <div class="tab active" id="all-notes-tab">All Notes</div>
            <div class="tab" id="pinned-tab">Pinned</div>
            <div class="tab" style="width: 60px; display: flex; justify-content: center;" id="add-category-tab">+</div>
        </div>
        
        <div class="notes-area">
            <div class="notes-list" id="notes-list">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>
    
    <div class="add-button" id="add-button">
        <div class="add-icon">+</div>
    </div>
    
    <div class="note-form" id="note-form">
        <div class="note-form-header">
            <div class="note-form-title">New Note</div>
            <div class="close-button" id="close-form">‚úï</div>
        </div>
        <input type="text" class="note-form-input" id="note-title-input" placeholder="Title">
        <textarea class="note-form-textarea" id="note-content-input" placeholder="Note content..."></textarea>
        <select class="note-form-input" id="note-category-select">
            <option value="">Select Category (Optional)</option>
        </select>
        <button class="save-button" id="save-note">Save</button>
    </div>
    
    <div class="category-modal" id="category-modal">
        <div class="category-modal-header">Add Category</div>
        <div class="category-input-container">
            <input type="text" class="category-input" id="category-input" placeholder="Add category name">
            <div class="category-submit" id="add-category-btn">
                <div class="check-icon">‚úì</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const notesList = document.getElementById('notes-list');
            const addButton = document.getElementById('add-button');
            const noteForm = document.getElementById('note-form');
            const closeForm = document.getElementById('close-form');
            const saveNote = document.getElementById('save-note');
            const titleInput = document.getElementById('note-title-input');
            const contentInput = document.getElementById('note-content-input');
            const categorySelect = document.getElementById('note-category-select');
            const searchInput = document.getElementById('search-input');
            const allNotesTab = document.getElementById('all-notes-tab');
            const pinnedTab = document.getElementById('pinned-tab');
            const tabs = document.getElementById('tabs');
            const addCategoryTab = document.getElementById('add-category-tab');
            const categoryModal = document.getElementById('category-modal');
            const categoryInput = document.getElementById('category-input');
            const addCategoryBtn = document.getElementById('add-category-btn');
            
            // Load notes and categories from localStorage
            let notes = JSON.parse(localStorage.getItem('evonotes')) || [];
            let categories = JSON.parse(localStorage.getItem('evocategories')) || [];
            let currentFilter = 'all';
            let editingNoteId = null;
            
            // Function to update category select options
            function updateCategoryOptions() {
                categorySelect.innerHTML = '<option value="">Select Category (Optional)</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            }
            
            // Function to update category tabs
            function updateCategoryTabs() {
                // Remove all category tabs
                const existingTabs = document.querySelectorAll('.tab.category-tab');
                existingTabs.forEach(tab => tab.remove());
                
                // Add category tabs
                const addCategoryTabElement = document.getElementById('add-category-tab');
                categories.forEach(category => {
                    const categoryTab = document.createElement('div');
                    categoryTab.classList.add('tab', 'category-tab');
                    categoryTab.textContent = category.name;
                    categoryTab.dataset.categoryId = category.id;
                    categoryTab.addEventListener('click', function() {
                        currentFilter = 'category';
                        const categoryId = this.dataset.categoryId;
                        
                        // Remove active class from all tabs
                        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                        
                        // Add active class to this tab
                        this.classList.add('active');
                        
                        // Display notes for this category
                        displayNotes(categoryId);
                    });
                    
                    // Insert before the add category tab
                    tabs.insertBefore(categoryTab, addCategoryTabElement);
                });
            }
            
            // Display notes
            function displayNotes(categoryId = null) {
                notesList.innerHTML = '';
                
                let filteredNotes = notes;
                
                // Filter notes based on search
                if (searchInput.value) {
                    const searchTerm = searchInput.value.toLowerCase();
                    filteredNotes = filteredNotes.filter(note => 
                        note.title.toLowerCase().includes(searchTerm) || 
                        note.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                // Filter by tab
                if (currentFilter === 'pinned') {
                    filteredNotes = filteredNotes.filter(note => note.pinned);
                } else if (currentFilter === 'category' && categoryId) {
                    filteredNotes = filteredNotes.filter(note => note.categoryId === categoryId);
                }
                
                // Display notes
                filteredNotes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.innerHTML = `
                        <div class="note-title">${note.title || 'Untitled'}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    noteElement.addEventListener('click', function() {
                        editNote(note.id);
                    });
                    notesList.appendChild(noteElement);
                });
                
                // If no notes found, show a message
                if (filteredNotes.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.textContent = 'No notes found';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#999';
                    emptyMessage.style.padding = '40px';
                    notesList.appendChild(emptyMessage);
                }
            }
            
            // Save note
            function saveNoteToStorage() {
                const title = titleInput.value.trim();
                const content = contentInput.value.trim();
                const categoryId = categorySelect.value;
                
                if (!content && !title) {
                    alert('Please enter a title or content');
                    return;
                }
                
                if (editingNoteId) {
                    // Update existing note
                    const index = notes.findIndex(note => note.id === editingNoteId);
                    if (index !== -1) {
                        notes[index] = {
                            ...notes[index],
                            title,
                            content,
                            categoryId,
                            updatedAt: new Date().toISOString()
                        };
                    }
                    editingNoteId = null;
                } else {
                    // Add new note
                    const newNote = {
                        id: Date.now().toString(),
                        title,
                        content,
                        categoryId,
                        pinned: false,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    notes.unshift(newNote);
                }
                
                // Save to localStorage
                localStorage.setItem('evonotes', JSON.stringify(notes));
                
                // Clear form
                titleInput.value = '';
                contentInput.value = '';
                categorySelect.value = '';
                
                // Close form
                noteForm.classList.remove('active');
                
                // Display notes
                displayNotes();
            }
            
            // Edit note
            function editNote(id) {
                const note = notes.find(note => note.id === id);
                if (note) {
                    editingNoteId = id;
                    titleInput.value = note.title || '';
                    contentInput.value = note.content || '';
                    categorySelect.value = note.categoryId || '';
                    noteForm.classList.add('active');
                }
            }
            
            // Add new category
            function addCategory() {
                const categoryName = categoryInput.value.trim();
                
                if (!categoryName) {
                    alert('Please enter a category name');
                    return;
                }
                
                // Check if category already exists
                const categoryExists = categories.some(category => 
                    category.name.toLowerCase() === categoryName.toLowerCase()
                );
                
                if (categoryExists) {
                    alert('Category already exists');
                    return;
                }
                
                // Add new category
                const newCategory = {
                    id: Date.now().toString(),
                    name: categoryName
                };
                
                categories.push(newCategory);
                
                // Save to localStorage
                localStorage.setItem('evocategories', JSON.stringify(categories));
                
                // Clear input
                categoryInput.value = '';
                
                // Close modal
                categoryModal.classList.remove('active');
                
                // Update category tabs and select options
                updateCategoryTabs();
                updateCategoryOptions();
            }
            
            // Event listeners
