<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoSpeech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .logo span:first-child {
            color: #2962ff;
        }
        
        .logo span:last-child {
            color: #000;
        }
        
        .settings-icon {
            width: 30px;
            height: 30px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .text-container {
            flex: 1;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            line-height: 1.5;
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .powered-by span {
            color: #2962ff;
            margin-left: 5px;
        }
        
        .powered-by sup {
            font-size: 0.8rem;
            margin-left: 2px;
        }
        
        .visualizer-container {
            margin: 30px 0;
            height: 80px;
            display: none;
        }
        
        .visualizer-container.active {
            display: block;
        }
        
        .visualizer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, #2962ff, #40c4ff);
            border-radius: 3px;
            opacity: 0.8;
        }
        
        .footer {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        
        .curved-background {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background-color: white;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            z-index: -1;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2962ff, #0091ea);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            z-index: 1;
        }
        
        .record-btn .record-icon {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
        }
        
        .record-btn .pause-icon {
            display: none;
        }
        
        .record-btn.recording .record-icon {
            display: none;
        }
        
        .record-btn.recording .pause-icon {
            display: flex;
            width: 24px;
            height: 24px;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }
        
        .record-btn.recording .pause-icon .bar {
            width: 6px;
            height: 20px;
            background-color: white;
            border-radius: 2px;
        }
        
        .down-arrow {
            display: none;
        }
        
        .down-arrow.active {
            display: block;
        }
        
        .more-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            cursor: pointer;
            position: absolute;
            right: 20px;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordBtn = document.getElementById('recordBtn');
            const transcription = document.getElementById('transcription');
            const visualizer = document.getElementById('visualizer');
            const visualizerContainer = document.getElementById('visualizerContainer');
            const downArrow = document.getElementById('downArrow');
            const poweredBy = document.getElementById('poweredBy');
            
            // Create visualizer bars
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizer.appendChild(bar);
            }
            
            let isRecording = false;
            let recognition = null;
            
            // Check if browser supports speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                // Initialize speech recognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    if (finalTranscript || interimTranscript) {
                        transcription.textContent = finalTranscript || interimTranscript;
                        
                        // If no final result after some time, show interim results
                        if (interimTranscript && !finalTranscript) {
                            transcription.textContent = interimTranscript;
                        }
                    }
                };
                
                recognition.onstart = () => {
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    visualizerContainer.classList.add('active');
                    downArrow.classList.add('active');
                    poweredBy.style.display = 'none';
                    
                    // Show placeholder text for recording state
                    transcription.textContent = 'Record Text Show Here, Record Text Show Here,Record Text Show Here,Record Text Show Here,Record Text Show Here,...';
                    
                    // Animate visualizer bars
                    animateVisualizer();
                };
                
                recognition.onend = () => {
                    if (isRecording) {
                        // Restart recognition if it stops but recording is still active
                        recognition.start();
                    } else {
                        resetUI();
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    if (event.error === 'no-speech') {
                        // Just restart if no speech detected
                        if (isRecording) {
                            recognition.start();
                        }
                    } else {
                        // For other errors, reset UI
                        isRecording = false;
                        resetUI();
                        alert('Speech recognition error: ' + event.error);
                    }
                };
            }
            
            function resetUI() {
                recordBtn.classList.remove('recording');
                visualizerContainer.classList.remove('active');
                downArrow.classList.remove('active');
                poweredBy.style.display = 'flex';
                transcription.textContent = 'Start recording your text will show here...';
            }
            
            // Toggle recording when button is clicked
            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    if (recognition) {
                        try {
                            recognition.start();
                        } catch (e) {
                            console.error('Recognition error:', e);
                            // If recognition is already started, stop it first
                            recognition.stop();
                            setTimeout(() => {
                                recognition.start();
                            }, 200);
                        }
                    } else {
                        alert('Speech recognition is not supported in your browser. Please use Chrome for best results.');
                    }
                } else {
                    isRecording = false;
                    if (recognition) {
                        recognition.stop();
                    }
                    resetUI();
                }
            });
            
            // Animate visualizer bars
            function animateVisualizer() {
                if (!isRecording) return;
                
                const bars = visualizer.querySelectorAll('.bar');
                bars.forEach(bar => {
                    const height = Math.floor(Math.random() * 50 +
