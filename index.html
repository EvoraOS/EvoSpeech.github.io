<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoSpeech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .logo span:first-child {
            color: #2962ff;
        }
        
        .logo span:last-child {
            color: #000;
        }
        
        .settings-icon {
            width: 30px;
            height: 30px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .text-container {
            flex: 1;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
            line-height: 1.5;
        }
        
        .powered-by {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .powered-by span {
            color: #2962ff;
            margin-left: 5px;
        }
        
        .powered-by sup {
            font-size: 0.8rem;
            margin-left: 2px;
        }
        
        .visualizer {
            display: none;
            height: 80px;
            margin: 30px 0;
        }
        
        .visualizer.active {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .bar {
            width: 8px;
            background-color: #2962ff;
            border-radius: 3px;
            opacity: 0.7;
        }
        
        .footer {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2962ff, #0091ea);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .record-btn .record-icon {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
        }
        
        .record-btn .pause-icon {
            display: none;
            width: 20px;
            height: 20px;
        }
        
        .record-btn .pause-icon .bar {
            width: 6px;
            height: 20px;
            background-color: white;
            border-radius: 2px;
            margin: 0 2px;
        }
        
        .record-btn.recording .record-icon {
            display: none;
        }
        
        .record-btn.recording .pause-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }
        
        .down-arrow {
            display: none;
            width: 20px;
            height: 20px;
        }
        
        .down-arrow.active {
            display: block;
        }
        
        .more-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            cursor: pointer;
        }
        
        .dot {
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>Evo</span><span>Speech</span>
        </div>
        <img src="seticon.png" alt="Settings" class="settings-icon">
    </div>
    
    <div class="content">
        <div class="text-container" id="transcription">
            Start recording your text will show here...
        </div>
        <div class="powered-by">
            Powered by <span>Evo</span>ra<span>Ai</span><sup>â™¦</sup>
        </div>
        
        <div class="visualizer" id="visualizer">
            <!-- Bars will be generated by JavaScript -->
        </div>
    </div>
    
    <div class="footer">
        <div class="down-arrow" id="downArrow">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </div>
        
        <div class="record-btn" id="recordBtn">
            <div class="record-icon"></div>
            <div class="pause-icon">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <div class="more-btn">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recordBtn = document.getElementById('recordBtn');
            const transcription = document.getElementById('transcription');
            const visualizer = document.getElementById('visualizer');
            const downArrow = document.getElementById('downArrow');
            
            // Create visualizer bars
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${Math.floor(Math.random() * 50 + 10)}px`;
                visualizer.appendChild(bar);
            }
            
            let isRecording = false;
            let recognition;
            
            // Check if browser supports speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                // Initialize speech recognition
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                
                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    if (finalTranscript) {
                        if (transcription.textContent === 'Start recording your text will show here...') {
                            transcription.textContent = finalTranscript;
                        } else {
                            transcription.textContent += ' ' + finalTranscript;
                        }
                    }
                };
                
                recognition.onstart = () => {
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    visualizer.classList.add('active');
                    downArrow.classList.add('active');
                    
                    // Placeholder text for recording state
                    if (transcription.textContent === 'Start recording your text will show here...') {
                        transcription.textContent = 'Record Text Show Here, Record Text Show Here,Record Text Show Here,Record Text Show Here,Record Text Show Here,...';
                    }
                    
                    // Animate visualizer bars
                    animateVisualizer();
                };
                
                recognition.onend = () => {
                    if (isRecording) {
                        recognition.start();
                    } else {
                        recordBtn.classList.remove('recording');
                        visualizer.classList.remove('active');
                        downArrow.classList.remove('active');
                    }
                };
            }
            
            // Toggle recording when button is clicked
            recordBtn.addEventListener('click', () => {
                if (!isRecording) {
                    if (recognition) {
                        recognition.start();
                    } else {
                        alert('Speech recognition is not supported in your browser.');
                    }
                } else {
                    isRecording = false;
                    if (recognition) {
                        recognition.stop();
                    }
                }
            });
            
            // Animate visualizer bars
            function animateVisualizer() {
                if (!isRecording) return;
                
                const bars = visualizer.querySelectorAll('.bar');
                bars.forEach(bar => {
                    const height = Math.floor(Math.random() * 50 + 10);
                    bar.style.height = `${height}px`;
                });
                
                setTimeout(animateVisualizer, 150);
            }
        });
    </script>
</body>
</html>
